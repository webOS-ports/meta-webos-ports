# Configuration assumes 7" Raspberry Pi official touchscreen

[General]
ShowReticle=true
DisplayWidth=800
DisplayHeight=480
ShowNotificationsAtTop=true

[UI]
TabletUi=true
DPI=133
GridUnit=8

[Display]
EnableALS=false

[Hardware]
Type=device
HasVolumeButton=false
HasPowerButton=false
HasHomeButton=false
HasBrightnessControl=false

